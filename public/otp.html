  <!-- Script -->
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const bell = document.getElementById('notificationBell');
    const popup = document.getElementById('notificationPopup');
    const badge = document.getElementById('notificationBadge');
    const sound = document.getElementById('notificationSound');
  
    // Saat pertama kali halaman terbuka
    setTimeout(function() {
      sound.play().catch(err => console.log('Sound autoplay blocked'));
      badge.style.display = 'flex'; // pastikan badge muncul
    }, 500); // kecil delay 500ms biar lebih aman di semua browser
  
    // Klik bell toggle popup
    bell.addEventListener('click', function(e) {
      e.stopPropagation();
      popup.style.display = (popup.style.display === 'block') ? 'none' : 'block';
    });
  
    // Klik di luar nutup popup
    document.addEventListener('click', function(e) {
      if (!popup.contains(e.target) && e.target !== bell) {
        popup.style.display = 'none';
      }
    });
  });
  </script>
